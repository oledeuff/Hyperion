<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 64 64">
  <!-- Favicon HyperION : hypercube + réseau interne simplifié -->
  <defs>
    <linearGradient id="favStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#22c1c3"/>
      <stop offset="100%" stop-color="#ffb347"/>
    </linearGradient>
    <radialGradient id="favGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#22c1c3" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#020617" stop-opacity="0.0"/>
    </radialGradient>
  </defs>

  <!-- Lueur centrale -->
  <circle cx="32" cy="32" r="18" fill="url(#favGlow)"/>

  <!-- Carré avant -->
  <rect x="14" y="18" width="20" height="20"
        fill="none"
        stroke="url(#favStroke)"
        stroke-width="2.6"
        stroke-linejoin="round"/>

  <!-- Carré arrière -->
  <rect x="26" y="26" width="20" height="20"
        fill="none"
        stroke="url(#favStroke)"
        stroke-width="2.6"
        stroke-linejoin="round"
        opacity="0.95"/>

  <!-- Connexions -->
  <line x1="14" y1="18" x2="26" y2="26"
        stroke="url(#favStroke)"
        stroke-width="2"/>
  <line x1="34" y1="18" x2="46" y2="26"
        stroke="url(#favStroke)"
        stroke-width="2"/>
  <line x1="14" y1="38" x2="26" y2="46"
        stroke="url(#favStroke)"
        stroke-width="2"/>
  <line x1="34" y1="38" x2="46" y2="46"
        stroke="url(#favStroke)"
        stroke-width="2"/>

  <!-- Réseau interne minimal (3 nœuds + liens) -->
  <g stroke="#bbf7d0" stroke-width="1.4" stroke-linecap="round">
    <line x1="19" y1="22" x2="27" y2="25"/>
    <line x1="27" y1="25" x2="23" y2="33"/>
    <line x1="19" y1="22" x2="23" y2="33"/>
  </g>
  <g fill="#f9fafb" stroke="#22c1c3" stroke-width="1.2">
    <circle cx="19" cy="22" r="2.1"/>
    <circle cx="27" cy="25" r="2.3"/>
    <circle cx="23" cy="33" r="2.1"/>
  </g>
</svg>
