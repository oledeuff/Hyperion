<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 560 180">
  <!--
    Logo HyperION – hypercube avec réseau interne
    Modifiable : couleurs dans <defs>, textes dans <text>.
  -->
  <defs>
    <!-- Dégradé principal pour l’hypercube -->
    <linearGradient id="hypercubeStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#22c1c3"/>
      <stop offset="100%" stop-color="#ffb347"/>
    </linearGradient>

    <!-- Lueur intérieure -->
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#22c1c3" stop-opacity="0.55"/>
      <stop offset="60%" stop-color="#111827" stop-opacity="0.0"/>
      <stop offset="100%" stop-color="#020617" stop-opacity="0.0"/>
    </radialGradient>

    <style>
      .hyper {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 42px;
        font-weight: 300;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        fill: #ffffff;
      }
      .ion {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 42px;
        font-weight: 800;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        fill: #ffffff;
      }
      .baseline {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 13px;
        font-weight: 400;
        letter-spacing: 0.22em;
        text-transform: uppercase;
        fill: #9b9bb2;
      }
    </style>
  </defs>

  <!-- Fond transparent (tu peux ajouter un rectangle si tu veux un fond plein) -->

  <!-- Groupe hypercube -->
  <g transform="translate(30,20)">
    <!-- Lueur de fond circulaire -->
    <circle cx="80" cy="80" r="58" fill="url(#innerGlow)"/>

    <!-- Carré avant -->
    <rect x="28" y="40" width="70" height="70"
          fill="none"
          stroke="url(#hypercubeStroke)"
          stroke-width="4.2"
          stroke-linejoin="round"/>

    <!-- Carré arrière -->
    <rect x="60" y="60" width="70" height="70"
          fill="none"
          stroke="url(#hypercubeStroke)"
          stroke-width="4.2"
          stroke-linejoin="round"
          opacity="0.9"/>

    <!-- Connexions (effet hypercube) -->
    <line x1="28" y1="40" x2="60" y2="60"
          stroke="url(#hypercubeStroke)"
          stroke-width="3"/>
    <line x1="98" y1="40" x2="130" y2="60"
          stroke="url(#hypercubeStroke)"
          stroke-width="3"/>
    <line x1="28" y1="110" x2="60" y2="130"
          stroke="url(#hypercubeStroke)"
          stroke-width="3"/>
    <line x1="98" y1="110" x2="130" y2="130"
          stroke="url(#hypercubeStroke)"
          stroke-width="3"/>

    <!-- Réseau interne : mini-graphe dans le cube avant -->
    <!-- Liens internes -->
    <g stroke="#6ee7b7" stroke-width="1.7" stroke-linecap="round">
      <line x1="50" y1="58" x2="85" y2="65"/>
      <line x1="85" y1="65" x2="70" y2="90"/>
      <line x1="70" y1="90" x2="45" y2="102"/>
      <line x1="50" y1="58" x2="70" y2="90"/>
      <line x1="70" y1="90" x2="95" y2="98"/>
      <line x1="85" y1="65" x2="95" y2="98"/>
    </g>

    <!-- Nœuds internes -->
    <g fill="#f9fafb" stroke="#22c1c3" stroke-width="1.4">
      <circle cx="50" cy="58" r="3.2"/>
      <circle cx="85" cy="65" r="3.6"/>
      <circle cx="70" cy="90" r="3.2"/>
      <circle cx="45" cy="102" r="3"/>
      <circle cx="95" cy="98" r="3.4"/>
    </g>

    <!-- Quelques "points" de données dans le cube arrière -->
    <g fill="#22c1c3" fill-opacity="0.7">
      <circle cx="102" cy="76" r="2.2"/>
      <circle cx="120" cy="88" r="2.6"/>
      <circle cx="110" cy="115" r="2.2"/>
    </g>
  </g>

  <!-- Texte HyperION -->
  <g transform="translate(200,80)">
    <text class="hyper" x="0" y="0">Hyper</text>
    <text class="ion"   x="190" y="0">ION</text>
  </g>

  <!-- Baseline -->
  <g transform="translate(200,118)">
    <text class="baseline" x="0" y="0">
      MÉTHODES ET TECHNOLOGIES DE L’HYPERINVESTIGATION
    </text>
  </g>
</svg>
